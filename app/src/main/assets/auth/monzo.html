<!DOCTYPE html>
<html>
<head>
  <title>Auth Redirect</title>
</head>
<body>
<script>
  const urlParams = new URLSearchParams(window.location.search);
  const code = urlParams.get('code');
  const state = urlParams.get('state');

  let bank = "monzo";

  if (code && state) {
    let appUri = `renistash://auth/${bank}?code=${code}&state=${state}`;

    window.location.href = appUri;
  } else {
    document.body.innerHTML = "<h1>Error: Authorization failed. </h1>";
  }
</script>
</body>
</html>
